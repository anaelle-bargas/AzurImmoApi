spring.application.name=azurimmo
#Tomcat configuration
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#Log level configuration
logging.level.root=error
server.port=8080
logging.level.bts.sio=info
logging.level.org.springframework.boot.autoconfigure.mariadb=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
#Mariadb Database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/azurimmo
spring.datasource.username=azurimmo_api
spring.datasource.password=ilovedev
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

rsa.publicKey=classpath:keys/public.pem
rsa.privateKey=classpath:keys/private.pem

#CORS
cors.allowedOrigins=*

